<!DOCTYPE html>
<html>
<head>
    <title>Inicio</title>
</head>
<body>
    {% if current_user.is_authenticated %}
    <h1>Bienvenido, {{ current_user.nombre_usuario }}!</h1>
    <p><a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
    {% else %}
    <h1>Bienvenido!</h1>
    <p><a href="{{ url_for('login') }}">Iniciar sesión</a></p>
    {% endif %}
</body>
</html>
